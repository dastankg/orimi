{% extends "admin/base_site.html" %}
 {% block content %}
 <h1>Экспорт постов с фильтрацией по дате</h1>
 <form action="" method="post">
   {% csrf_token %}
   {{ form.as_p }}
   
   <ul class="object-tools">
     <li>
       <input type="hidden" name="action" value="export_posts_to_excel" />
       <input type="hidden" name="select_across" value="0" />
       {% for obj in queryset %}
       <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
       {% endfor %}
       <input type="submit" name="apply" value="Экспортировать" />
     </li>
   </ul>
 </form>
 {% endblock %}
