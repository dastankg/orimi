{% extends "admin/base_site.html" %}

{% block content %}
<h1>Экспорт</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <ul class="object-tools">
        <li>
            <input type="hidden" name="action" value="export_to_excel" />
            <input type="hidden" name="select_across" value="0" />
            {% for obj in queryset %}
            <input type="hidden" name="{{ action_checkbox_name }}" value="{{ obj.pk }}" />
            {% endfor %}
            <input type="submit" name="apply" value="Применить фильтр и экспортировать" />
        </li>
    </ul>
</form>
{% endblock %}
